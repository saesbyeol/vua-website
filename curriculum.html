<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BOOSTRAP & CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"/>
    <link rel="icon" href="assets\materials\img\Algebra-logo.png" type="png" />

    <title>SUPIT - VUA Stranica</title>
  </head>
  <body class="d-flex flex-column h-100">

    <!-- NAVBAR -->
    <div id="navbar"></div>

    <main class="flex-shrink-0" id="curriculumn">
      <div class="container">
        <h2 class="animate__animated animate__slideInUp pb-5 mb-5">
          Nastavni plan
        </h2>

        <div class="container animate__animated animate__slideInRight">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="findCurriculum" class="form-label fw-bold">Naziv kolegija:</label>
                <input class="form-control" id="findCurriculum" value="" placeholder="Unesite kolegij, npr. Matematika 1..."type="text"/>
              </div>
            </div>

            <div class="col-md-6">
              <div class="table-responsive">
                <table
                  id="tblCuriculums"
                  style="display: none"
                  class="table table-striped w-100"
                >
                  <thead>
                    <tr>
                      <th scope="col">Kolegij</th>
                      <th scope="col">ECTS</th>
                      <th scope="col">Sati</th>
                      <th scope="col">P</th>
                      <th scope="col">V</th>
                      <th scope="col">Tip</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot>
                    <tr>
                      <td class="fw-bold border-0">Ukupno:</td>
                      <td id="ectsBodovi" class="fw-bold text-danger border-0"></td>
                      <td id="bodoviPoSatu" class="fw-bold text-danger border-0"
                      ></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div class="mt-auto" id="footer"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

    <script src="assets/js/curriculum.js"></script>
    <script src="assets/js/common.js"></script>
  </body>
</html>
