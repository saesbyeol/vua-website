<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BOOSTRAP & CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <linkrel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/materials/navbar/vuaLogo.png" type="png" />

    <title>SUPIT - VUA Stranica</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <main class="flex-shrink-0">
      <div id="bg-thumbnail" class="animate__animated animate__slideInDown">
        <div class="container">
          <h3 id="title"></h3>
        </div>
      </div>

      <div class="container">
        <h4 class="subtitle animate__animated animate__slideInUp" id="subtitle">
        </h4>
        <p class="mt-4 fs-5" id="description"></p>
      </div>
      <div id="images" class="container overflow-hidden d-flex text-center mt-5"></div>
      <div id="videos" class="container text-center mt-4 mb-5"></div>
    </main>

    <!-- FOOTER -->
    <div class="mt-auto" id="footer"></div>

    <!--SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

    <script src="assets/js/detail.js"></script>
    <script src="assets/js/common.js"></script>
  </body>
</html>
